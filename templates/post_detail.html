{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <h4>{{post.date_created}} | {{post.author}}</h4>
    </div>

    <p><a href="{% url 'edit_post' post.pk %}"> Edit Post</a> | <a href="{% url 'delete_post' post.pk %}"> Delete Post</a></p>
    <p>Back to <a href="{% url 'post_list' %}">All Posts</a>.
{% endblock %}
